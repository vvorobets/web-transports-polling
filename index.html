<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>AJAX Polling chat</title>
		<style>
		body {
    font-family: Arial, Helvetica, sans-serif;
}
form {
    border: 3px solid #f1f1f1;
}
input[type=text] {
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    width: 100%;
    border: 1px solid #ccc;
    box-sizing: border-box;
}
button {
    background-color: #4CAF50;
    color: black;
    padding: 12px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
}
button:hover {
    opacity: 0.8;
}
h3 {
    background-color: #333333;
    color: white;
	padding: 12px 20px;
	margin: 0;
}
.enterContainer {
	padding: 16px;
	background-color: #AAAAAA;
}
#errorMessage {
	color: red;
	font-weight: bold;
	width: 90vw;
	text-align: center;
}
#chat h3 {
	grid-area: header;
}
#usersList {
	grid-area: aside;
	background-color: #333333;
	font-weight: bold;
	padding: 5px;
	align-self: stretch;
	margin: 0;
}
#usersList li {
	list-style-type: none;
	border-radius: 5px;
	background-color: white;
	color: black;
	margin: 10px 5px;
	padding: 5px 5px;
}
#messages {
	grid-area: main;
	padding: 10px;
}
#messages li {
	list-style-type: none;
	border-radius: 5px;
	background-color: white;
	color: black;
	margin: 10px 5px;
	padding: 5px 5px;
}
.left-aligned {
	text-align: left;
}
.right-aligned {
	text-align: right;
}
#messages li small {
	color:#AAA;
	margin-left: auto;
}
#sendMessage {
	grid-area: send;
}
#text {
	padding: 12px 20px;
    display: inline-block;
    width: 80%;
    border: 1px solid #ccc;
    box-sizing: border-box;
}
#textSubmit {
	background-color: #4CAF50;
	color: white;
	font-weight: bold;
	padding: 12px 0;
    border: 1px solid #ccc;
    cursor: pointer;
    width: 18%;
}
#chat {
	width: 100%;
	display: grid;
	grid-template-columns: 20vw 1fr;
	grid-template-rows: auto;
	grid-template-areas: 
		"header header"
		"aside main"
		"send send";
	grid-gap: 5px;
	background-color: #AAAAAA;
}
		</style>
	</head>
	<body>
		<div class="app">
			<form id="chatEnter">
				<h3>Enter to the Chat</h3>
				<div class="enterContainer">
				<label for="uname"><b>Username</b></label>
				<input type="text" placeholder="Enter Username" id="uname" required>
				<label for="nick"><b>Nickname</b></label>
				<input type="text" placeholder="Enter Nickname" id="nick" required>
				<button type="submit" id="enterButton"><b>OK</b></button>
				<p id="errorMessage"></p>
				</div>
			</form>
			<div id="chat" style="display: none">
				<h3>Chat</h3>
				<ul id="usersList"></ul>
				<ul id="messages"></ul>
				<form id="sendMessage">
					<input type="text" placeholder="Enter Message" id="text" required>
					<input type="submit" id="textSubmit" value="Send">
				</form> 
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
